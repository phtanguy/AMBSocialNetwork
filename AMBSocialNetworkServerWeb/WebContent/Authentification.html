<!DOCTYPE html>
<html>
	<head>
  	<meta charset="ISO-8859-1">
    <title>Référencer un nouvel utilisateur</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
	</head>
	
	<body>
	  <h2>Authentifier</h2>
	  
    <form action="RestWebServices/utilisateur/authentification" method="post">
      <table id="affichage">
        <tr>
          <th style="width: 170px;">Email :</th>
          <td>
            <input type="text" name="email" size="20" maxlength="70">
          </td>
        </tr>
        <tr>
          <th style="width: 170px;">Mot de passe :</th>
          <td>
            <input type="password" name="mot_de_passe" size="10" maxlength="10">
          </td>
        </tr>
      </table>
      <p>
        <input type="submit" value="Enregistrer"/>
      </p>
    </form>
	
	</body>
	
</html>
