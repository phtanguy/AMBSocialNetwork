<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Obtenir un service par sa position</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  
  <body>
    <h2>Obtenir un service par sa position</h2>
    
    <form action="RestWebServices/point/getServiceByPosition" method="post">
      <table id="affichage">
        <tr>
          <th style="width: 170px;">Latitude :</th>
          <td>
            <input type="text" name="latitude" size="11" maxlength="11" value="48.377833">
          </td>
        </tr>
        <tr>
          <th style="width: 170px;">Longitude :</th>
          <td>
            <input type="text" name="longitude" size="11" maxlength="11" value="-4.489533">
          </td>
        </tr>
      </table>
      <p>
        <input type="submit" value="OK"/>
      </p>
    </form>
  
  </body>
  
</html>
